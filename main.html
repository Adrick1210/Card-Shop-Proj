<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yu-Gi-Oh Card Shop</title>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1><img src="images/Yu-Gi-Oh.webp" alt="logo" /> Card Shop</h1>
    </header>
    <div class="description">
      <p>
        We are a Yu-gi-oh! TCG based card shop in Nevada! We have any and EVERY
        card detail you could imagine! Don't believe us? Look up a card!
      </p>
    </div>
    <div class="form">
      <form>
        <input
          type="text"
          name="CardName"
          placeholder="Please enter a card name"
        />
        <button>Search</button>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
