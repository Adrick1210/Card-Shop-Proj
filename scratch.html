<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scratch</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script>
        // fetch the card data
        const fetchCard = fetch('https://db.ygoprodeck.com/api/v7/cardinfo.php');
        // console.log(fetchCard);
        // access the data
        fetchCard.then((card) => {
            return card.json();
        }).then((data) => {
            console.log(data);
        })
        // fetch the set data
        const fetchSet = fetch('https://db.ygoprodeck.com/api/v7/cardsets.php')
        // console.log(fetchSet);
        // access the data
        fetchSet.then((set) => {
          return set.json();
        }).then((data) => {
          console.log(data)
        })
    </script>
  </body>
</html>
